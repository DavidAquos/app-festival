<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="carta">
          <ion-card color="light" style="margin: 2px" routerLink="/actuaciones">
            <ion-card-header>
              <ion-card-title style="font-size: 1.5em; text-align: center">Actuaciones</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="/assets/images/actuaciones.png" class="imagen"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="carta">
          <ion-card color="light" style="margin: 2px" routerLink="/talleres">
            <ion-card-header>
              <ion-card-title style="font-size: 1.5em; text-align: center">Talleres</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="/assets/images/talleres.png" class="imagen ion-align-items-center"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="carta">
          <ion-card color="light" style="margin: 2px" routerLink="/mapa">
            <ion-card-header>
              <ion-card-title style="font-size: 1.5em; text-align: center">Mapa</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="/assets/images/mapa.png" class="imagen ion-align-items-center"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="carta">
          <ion-card color="light" style="margin: 2px" routerLink="/comollegar">
            <ion-card-header>
              <ion-card-title style="font-size: 1.5em; text-align: center">Como llegar</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="/assets/images/gmap.png" class="imagen ion-align-items-center"></ion-img>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
