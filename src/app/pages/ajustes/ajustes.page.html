<app-header></app-header>

<ion-content>

  <ion-list>
    <ion-item style="margin-top: 20px">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Tema oscuro</ion-label>
      <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="cambioModo($event)"></ion-toggle>
    </ion-item>
    <ion-item style="margin-top: 20px">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="cambioNotis($event)"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
