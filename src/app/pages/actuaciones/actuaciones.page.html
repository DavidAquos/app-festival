<app-header (filter)="order($event)" list="true"></app-header>

<ion-content>
  <ion-card class="ion-no-padding" *ngFor="let a of listActuaciones, " [routerLink]="['/actuacion/', a._id]" style="--background: rgba(181,231,37,0.07)">
    <ion-card-header>
      <ion-grid class="ion-no-margin ion-no-padding" >
        <ion-row>
          <ion-col size="7">
            <ion-card-title style="overflow-wrap: normal; color: #0b8e36">{{a.nombre}}</ion-card-title>
          </ion-col>
          <ion-col class="ion-text-center" style="margin-top: auto">
            <ion-label style="float: right; font-size: 1em; color: black;"><ion-icon name="calendar"></ion-icon> {{a.fecha}}</ion-label><br>
            <ion-label style="float: right; font-size: 1em; color: black;"><ion-icon name="time-outline"></ion-icon> {{a.horario}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content style="padding: 8px 8px 4px 8px">
      <img [src]=a.img alt="Actuacion" style="margin-bottom: 20px; width: 100%">
      <label style="color: black"><img src="assets/images/location.png" style="height: 20px"><span style="font-weight: bolder;">Ubicaci√≥n:</span> {{a.ubicacion}}</label>
    </ion-card-content>
  </ion-card>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <app-fab-icon></app-fab-icon>
  </ion-fab>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Cargando actuaciones...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
