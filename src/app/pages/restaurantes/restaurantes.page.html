<ion-content>
  <ion-card *ngFor="let r of listRestaurantes" style="--background: rgba(181,231,37,0.07)" [routerLink]="['/restaurante/', r._id]">
    <ion-card-header style="padding: 8px 8px 4px 8px">
      <ion-img src="/assets/images/restaurante.jpg" ></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle class="titulo" style="color: #0b8e36; text-align: center; font-size: 2em">{{r.nombre}}</ion-card-subtitle>
      <label style="color: black">
        <img src="assets/images/location.png" style="height: 25px;text-align: center">
        <span
        style="font-weight: bolder;">Ubicaci√≥n:</span> {{r.localizacion}}
      </label>
    </ion-card-content>
  </ion-card>

</ion-content>
