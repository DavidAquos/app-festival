  <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="popover()"><ion-img src="assets/images/cart.png" style="height: 35px; width: 35px; margin-right: 5px"></ion-img></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="menu"><ion-img src="assets/images/menu.png" style="height: 35px; width: 35px"></ion-img></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-bottom: 20px" *ngFor="let t of listTickets" (click)="Alert(t.nombre)">
    <ion-card-header>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="9" class="">
            <ion-label style="font-size: 1.8em; font-weight: bolder; color: white">{{t.nombre}}</ion-label>
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            <ion-label>{{t.precio}}€</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content class="ion-no-margin ion-no-padding">
      <ion-img src="assets/images/ticket.png" style="margin-bottom: 10px"></ion-img>
      <div style="margin: 15px">
        <ion-label *ngFor="let d of t.detalles" style="font-size: 1.2em">- {{d}} <br/></ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
