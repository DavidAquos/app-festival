<app-header></app-header>

<ion-content>
  <ion-card style="--background: rgba(181,231,37,0.07)">
    <ion-img [src]="actuacion.img"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-capitalize" style="font-size: 2rem; margin-bottom: 10px; color: #0b8e36;">{{actuacion.nombre}}</ion-card-title>
      <ion-card-subtitle style="margin-left: 15px; padding-top: 10px; font-size: 1em; color: black">
        <ion-row>
          <ion-col size="6">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>{{actuacion.fecha}}</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-icon name="time-outline"></ion-icon>
            <ion-label>{{actuacion.horario}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-subtitle>
      <div style="width: 100%; border-bottom: #0b8e36 solid 1px; margin-bottom: 15px; margin-top: 15px"></div>
      <ion-card-title style="font-size: 1.2rem; margin-bottom: 20px; color: #0b8e36;">Artistas</ion-card-title>
      <ion-chip color="cocodrile" *ngFor="let artistas of actuacion.artistas">
        <ion-label class="ion-text-capitalize" color="cocodrile"> {{artistas}}</ion-label>
      </ion-chip>
    </ion-card-header>

    <ion-card-content style="margin-top: 10px">
      <div style="width: 100%; border-bottom: #0b8e36 solid 1px; margin-bottom: 15px; margin-top: 15px"></div>
      <ion-card-title style="font-size: 1.2rem;  color: #0b8e36;">Descripción</ion-card-title>
      <ion-label>
        {{actuacion.descripcion}}
      </ion-label>
      <div style="width: 100%; border-bottom: #0b8e36 solid 1px; margin-bottom: 15px; margin-top: 15px"></div>
      <ion-card-title style="font-size: 1.2rem; margin-bottom: 20px; color: #0b8e36;">Ubicación en el mapa
      </ion-card-title>
      <ion-img [src]="actuacion.img_mapa" routerLink="/mapa"></ion-img>

    </ion-card-content>
  </ion-card>
</ion-content>
