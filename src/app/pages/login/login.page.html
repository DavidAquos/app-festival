<app-header></app-header>

<ion-content>
  <div style="margin: 15px;" class="ion-text-center">
    <h3 style="text-align: center; margin-top: 20px">Log-in</h3>
    <form #formulario="ngForm" (ngSubmit)="enviarFormularioLogin(formulario)" action="">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.password" name="password" required minlength="7"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" style="margin-top: 20px">Log-in</ion-button>
      <br>
      <ion-label style="text-align: center;">No tienes cuenta?
        <span style="font-weight: bold" routerLink="/register">Regístrate!</span></ion-label>
    </form>
  </div>
</ion-content>
