<app-header></app-header>

<ion-content>
  <ion-searchbar animated (ionChange)="buscar($event)"
  ></ion-searchbar>
  <ion-card class="ion-no-padding" *ngFor="let a of listaTalleres | filtro: textFind:'taller'" [routerLink]="['/taller/', a.id]">
    <ion-card-header>
      <ion-grid class="ion-no-margin ion-no-padding" >
        <ion-row>
          <ion-col size="7">
            <ion-card-title style="overflow-wrap: normal;">{{a.taller}}</ion-card-title>
          </ion-col>
          <ion-col class="ion-text-center" style="margin-top: auto">
            <ion-card-subtitle style="float: right; font-size: 1em" color="primary"><ion-icon name="time-outline"></ion-icon> {{a.tiempo}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content style="padding: 8px 8px 4px 8px">
      <img [src]=a.img alt="Actuacion">
    </ion-card-content>
  </ion-card>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <app-fab-icon></app-fab-icon>
  </ion-fab>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Cargando talleres...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
