<app-header></app-header>

<ion-content>
  <ion-searchbar animated (ionChange)="buscar($event)"
  ></ion-searchbar>
  <ion-card class="ion-no-padding" *ngFor="let a of listaTalleres | filtro: textFind:'taller'" [routerLink]="['/taller/', a._id]" style="--background: rgba(181,231,37,0.07)">
    <ion-card-header>
      <ion-grid class="ion-no-margin ion-no-padding" >
        <ion-row>
          <ion-col size="7">
            <ion-card-title style="overflow-wrap: normal; color: #0b8e36">{{a.nombre}}</ion-card-title>
          </ion-col>
          <ion-col class="ion-text-center" style="margin-top: auto">
            <ion-card-subtitle style="float: right; font-size: 1em; color: black;"><ion-icon name="time-outline"></ion-icon> {{a.horario}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content style="padding: 8px 8px 4px 8px" class="">
      <img [src]=a.img alt="Taller" style="width: 100%">
      <label style="color: black"><img src="assets/images/location.png" style="height: 20px"><span style="font-weight: bolder;">Ubicaci√≥n:</span> {{a.ubicacion}}</label>
    </ion-card-content>
  </ion-card>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <app-fab-icon></app-fab-icon>
  </ion-fab>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Cargando talleres...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
