<app-header></app-header>

<ion-content>
  <ion-card style="margin-bottom: 20px" *ngFor="let t of listTickets">
    <ion-card-header>
      <ion-label color="primary" style="font-size: 2em; font-weight: bolder; margin-left: 10px">Entrada {{t.tipo}}</ion-label>
    </ion-card-header>
    <ion-card-content class="ion-no-margin ion-no-padding">
      <ion-img src="https://www.hostinet.com/formacion/wp-content/uploads/2019/09/qrcode_hostinet.jpg"
               style="margin-bottom: 30px; margin-left: 30px; margin-right: 30px"></ion-img>
      <div style="margin: 15px">
        <ion-label style="font-size: 1.4em; margin-left: 15px"> {{t.nombre}} <br/></ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
