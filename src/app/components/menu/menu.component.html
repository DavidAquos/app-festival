<ion-menu side="end" menuId="menu" id="menu" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle auto-hide>
      <ion-list style="padding-top: 15px" mode="ios">
        <ion-item routerLink="/login" lines="none">
          <ion-img style="width: 50px; height: 50px;" slot="start" src="assets/images/login.png"></ion-img>
          <ion-label>Iniciar sesión</ion-label>
        </ion-item>
        <div style="width: 100%; border-bottom: 2px solid darkgray; margin-bottom: 10px; margin-top:10px"></div>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" [lines]="c.lines">
          <ion-img style="width: 50px; height: 50px; margin-bottom: 10px;" slot="start" [src]="c.icon"></ion-img>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
        <div style="width: 100%; border-bottom: 2px solid darkgray; margin-bottom: 10px; margin-top:10px"></div>
        <ion-item routerLink="/ajustes">
          <ion-img style="width: 50px; height: 50px;" slot="start" src="assets/images/settings.png"></ion-img>
          <ion-label>Ajustes</ion-label>
        </ion-item>
        <ion-item routerLink="/asistencia" lines="none">
          <ion-img style="width: 50px; height: 50px;" slot="start" src="assets/images/support.png"></ion-img>
          <ion-label>Asistencia</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
