<ion-menu side="end" menuId="menu" id="menu" contentId="principal">
  <ion-header>
    <ion-toolbar style="--background: #0bb03d">
      <ion-img src="assets/images/logo_cocodrilo_fondotransparente.png"></ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle auto-hide>
      <ion-list style="padding-top: 15px" mode="ios">
        <ion-item routerLink="/login" lines="none">
          <ion-img style="width: 50px; height: 50px;" slot="start" src="assets/images/loginv.png"></ion-img>
          <ion-label>Iniciar sesi√≥n</ion-label>
        </ion-item>
        <div style="width: 100%; border-bottom: 2px solid darkgray; margin-bottom: 10px; margin-top:10px"></div>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" [lines]="c.lines">
          <ion-img style="width: 50px; height: 50px; margin-bottom: 10px;" slot="start" [src]="img(c.icon)"></ion-img>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
        <div style="width: 100%; border-bottom: 2px solid darkgray; margin-bottom: 10px; margin-top:10px"></div>
        <ion-item routerLink="/ajustes">
          <ion-img style="width: 50px; height: 50px;" slot="start" src="assets/images/settingsv.png"></ion-img>
          <ion-label>Ajustes</ion-label>
        </ion-item>
        <ion-item routerLink="/asistencia" lines="none">
          <ion-img style="width: 50px; height: 50px;" slot="start" src="assets/images/supportv.png"></ion-img>
          <ion-label>Asistencia</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
